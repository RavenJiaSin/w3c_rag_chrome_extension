<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3C AI 助手</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            padding: 15px;
            width: 380px; /* 適當加寬以便閱讀 */
            font-size: 14px;
            line-height: 1.6; /* 增加行高 */
            color: #333;
        }
        textarea {
            width: 100%;
            box-sizing: border-box;
            height: 60px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px; /* 確保字體大小一致 */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease; /* 添加過渡效果 */
        }
        button:hover:not(:disabled) {
             background-color: #0056b3; /* 懸停效果 */
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #response {
            margin-top: 20px; /* 增加與按鈕的間距 */
            white-space: normal; /* 允許正常換行 */
            overflow-wrap: break-word;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        /* --- Markdown 元素樣式 (用於排版) --- */
        #response h1, #response h2, #response h3, #response h4, #response h5, #response h6 {
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            line-height: 1.3;
            font-weight: 600; /* 加粗標題 */
            color: #111; /* 深色標題 */
        }
        #response h1 { font-size: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 0.3em;}
        #response h2 { font-size: 1.3em; border-bottom: 1px solid #eee; padding-bottom: 0.3em;}
        #response h3 { font-size: 1.15em; }
        #response h4 { font-size: 1.0em; }

        #response p {
            margin-bottom: 1em; /* 段落間距 */
        }
        #response ul, #response ol {
            margin-left: 25px; /* 列表縮進 */
            margin-bottom: 1em;
            padding-left: 0; /* 重置瀏覽器默認 padding */
        }
         #response li {
             margin-bottom: 0.4em; /* 列表項間距 */
         }

        #response code { /* 行內代碼 */
            background-color: #f0f0f0;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            color: #c7254e; /* 給點顏色 */
        }
        #response pre { /* 代碼塊 */
            background-color: #f5f5f5;
            border: 1px solid #ddd; /* 添加邊框 */
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto; /* 水平滾動條 */
            margin-bottom: 1em;
            line-height: 1.4; /* 代碼塊行高 */
        }
        #response pre code { /* 代碼塊內的 code 標籤 */
            background-color: transparent;
            padding: 0;
            border: none;
            color: inherit; /* 繼承 pre 的顏色 */
            font-size: inherit; /* 繼承 pre 的字體大小 */
        }
        #response blockquote {
            border-left: 4px solid #007bff; /* 引用塊的左邊框 */
            margin-left: 0;
            padding: 10px 15px; /* 內邊距 */
            color: #555;
            background-color: #f9f9f9; /* 淺背景色 */
            margin-bottom: 1em;
        }
         #response blockquote p:last-child {
             margin-bottom: 0; /* 移除引用塊內最後一段的下邊距 */
         }
        #response a {
            color: #007bff;
            text-decoration: none;
        }
        #response a:hover {
            text-decoration: underline;
        }
        #response table {
            border-collapse: collapse;
            margin-bottom: 1em;
            width: 100%;
            border: 1px solid #ccc;
        }
        #response th, #response td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        #response th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        #response hr { /* 水平線 */
             border: 0;
             height: 1px;
             background-color: #eee;
             margin: 1.5em 0;
        }
    </style>
</head>
<body>
    <h2>W3C AI 助手</h2>
    <textarea id="question-input" placeholder="請輸入您關於這份 W3C 文件的問題..."></textarea>
    <button id="send-button">詢問 AI</button>
    <div id="response"></div>

    <script src="marked.min.js"></script>
    <script src="purify.min.js"></script>
</body>
</html>
